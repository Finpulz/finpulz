<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FD Calculator - Finpulz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e9f5ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FD Calculator</h2>
    <label for="amount">Investment Amount (₹)</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="rate">Interest Rate (% per annum)</label>
    <input type="number" id="rate" placeholder="e.g. 7" step="0.01"/>

    <label for="years">Duration (in years)</label>
    <input type="number" id="years" placeholder="e.g. 5" step="0.1"/>

    <button onclick="calculateFD()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateFD() {
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("rate").value) / 100;
      const years = parseFloat(document.getElementById("years").value);

      if (isNaN(amount) || isNaN(rate) || isNaN(years)) {
        document.getElementById("result").innerHTML = "Please enter all values correctly.";
        return;
      }

      const maturity = amount * Math.pow(1 + rate, years);
      const interest = maturity - amount;

      document.getElementById("result").innerHTML = `
        Invested Amount: ₹${amount.toFixed(2)}<br/>
        Estimated Return: ₹${interest.toFixed(2)}<br/>
        Total Value (Maturity): ₹${maturity.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
