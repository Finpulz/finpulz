<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter - Finpulz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    .result {
      background: #e9f7ef;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="e.g. 1000">

    <label for="from">From Currency</label>
    <select id="from">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <label for="to">To Currency</label>
    <select id="to">
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
    </select>

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (isNaN(amount) || amount <= 0) {
        document.getElementById("result").innerText = "Enter a valid amount.";
        return;
      }

      // Sample exchange rates (you can update these)
      const rates = {
        "INR": { "USD": 0.012, "EUR": 0.011 },
        "USD": { "INR": 85.21, "EUR": 0.88 },
        "EUR": { "INR": 97.04, "USD": 1.14 }
      };

      if (from === to) {
        document.getElementById("result").innerText = `Converted Amount: ₹${amount.toLocaleString()}`;
        return;
      }

      const rate = rates[from][to];
      const converted = amount * rate;

      document.getElementById("result").innerText =
        `Converted Amount: ${to} ${converted.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;
    }
  </script>
</body>
</html>
