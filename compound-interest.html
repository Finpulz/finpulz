<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Interest Calculator - Finpulz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e9f5ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compound Interest Calculator</h2>
    <label for="principal">Principal Amount (₹)</label>
    <input type="number" id="principal" placeholder="Enter amount" />

    <label for="rate">Interest Rate (% per annum)</label>
    <input type="number" id="rate" placeholder="e.g. 8" step="0.01"/>

    <label for="time">Time Period (in years)</label>
    <input type="number" id="time" placeholder="e.g. 5" step="0.1"/>

    <label for="frequency">Compounding Frequency</label>
    <select id="frequency">
      <option value="1">Annually</option>
      <option value="2">Half-Yearly</option>
      <option value="4">Quarterly</option>
      <option value="12">Monthly</option>
    </select>

    <button onclick="calculateCI()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCI() {
      const P = parseFloat(document.getElementById("principal").value);
      const r = parseFloat(document.getElementById("rate").value) / 100;
      const t = parseFloat(document.getElementById("time").value);
      const n = parseInt(document.getElementById("frequency").value);

      if (isNaN(P) || isNaN(r) || isNaN(t) || isNaN(n)) {
        document.getElementById("result").innerHTML = "Please enter all values correctly.";
        return;
      }

      const A = P * Math.pow((1 + r / n), n * t);
      const interest = A - P;

      document.getElementById("result").innerHTML = `
        Invested Amount: ₹${P.toFixed(2)}<br/>
        Interest Earned: ₹${interest.toFixed(2)}<br/>
        Total Value: ₹${A.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
