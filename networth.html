<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Net Worth Calculator - Finpulz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    .result {
      background: #e9f7ef;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Net Worth Calculator</h2>

    <label for="cash">Cash & Savings (₹)</label>
    <input type="number" id="cash" placeholder="e.g. 50000">

    <label for="investments">Investments (₹)</label>
    <input type="number" id="investments" placeholder="e.g. 200000">

    <label for="property">Property/Real Estate (₹)</label>
    <input type="number" id="property" placeholder="e.g. 1000000">

    <label for="otherAssets">Other Assets (₹)</label>
    <input type="number" id="otherAssets" placeholder="e.g. 50000">

    <label for="loans">Outstanding Loans (₹)</label>
    <input type="number" id="loans" placeholder="e.g. 300000">

    <label for="creditCard">Credit Card Debt (₹)</label>
    <input type="number" id="creditCard" placeholder="e.g. 20000">

    <label for="otherLiabilities">Other Liabilities (₹)</label>
    <input type="number" id="otherLiabilities" placeholder="e.g. 10000">

    <button onclick="calculateNetWorth()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateNetWorth() {
      const cash = parseFloat(document.getElementById("cash").value) || 0;
      const investments = parseFloat(document.getElementById("investments").value) || 0;
      const property = parseFloat(document.getElementById("property").value) || 0;
      const otherAssets = parseFloat(document.getElementById("otherAssets").value) || 0;

      const loans = parseFloat(document.getElementById("loans").value) || 0;
      const creditCard = parseFloat(document.getElementById("creditCard").value) || 0;
      const otherLiabilities = parseFloat(document.getElementById("otherLiabilities").value) || 0;

      const totalAssets = cash + investments + property + otherAssets;
      const totalLiabilities = loans + creditCard + otherLiabilities;
      const netWorth = totalAssets - totalLiabilities;

      document.getElementById("result").innerHTML = `
        Total Assets: ₹${totalAssets.toLocaleString()}<br>
        Total Liabilities: ₹${totalLiabilities.toLocaleString()}<br>
        <br><strong>Your Net Worth: ₹${netWorth.toLocaleString()}</strong>
      `;
    }
  </script>
</body>
</html>
